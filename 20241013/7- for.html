        //for，式利用一個自訂變數來決定控制迴圈跑幾次，直到條件不成立

        //請使用雙for 一個控制i 一個控制j

        // ${i}*${j}=${i*j}
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i}*${j}=${i * j}`);
